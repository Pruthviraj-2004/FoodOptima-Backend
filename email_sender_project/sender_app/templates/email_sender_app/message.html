<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .card-body {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .question {
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }
        .response-buttons {
            margin-top: 30px;
            text-align: center;
        }
        .response-button {
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid; /* Border style set, color specified in classes */
            color: inherit; /* Inherits from class-specific color */
            background-color: transparent; /* Transparent background */
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .response-button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slight darkening on hover */
        }
        .response-button.yes {
            border-color: #007bff;
            color: #007bff;
        }
        .response-button.no {
            border-color: #dc3545;
            color: #dc3545;
        }
        .card-footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">            
            <p class="question">Will you be having lunch with us on {{ date }}?</p>
            {% comment %} 
            <div class="response-buttons">
                <a href="https://practicehost4.pythonanywhere.com/api/response/{{ employee_id }}/yes/" class="response-button yes">Yes</a>
                <a href="https://practicehost4.pythonanywhere.com/api/response/{{ employee_id }}/no/" class="response-button no">No</a>
            </div> 
            {% endcomment %}
            <div class="response-buttons">
                <a href="http://127.0.0.1:8000/api/response/{{ employee_id }}/yes/" class="response-button">Yes</a>
                <a href="http://127.0.0.1:8000/api/response/{{ employee_id }}/no/" class="response-button no">No</a>
            </div>
            {{ body }}
        </div>
        <div class="card-footer">{{ sign }}</div>
    </div>
</body>
</html>
